spring.application.name=ragflow-assistant
server.port=8080

# Database Configuration (Update with actual credentials)
spring.datasource.url=jdbc:mysql://localhost:3306/ragflow_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# RAGFlow API Configuration
ragflow.api.base-url=http://localhost:9000
ragflow.api.key=your-api-key

# JWT Secret
jwt.secret=your-256-bit-secret-your-256-bit-secret-your-256-bit-secret
jwt.expiration=86400000
